<svg [attr.width]="squareSize*8" [attr.height]="squareSize*8">
  <rect *ngFor="let square of squares" [attr.class]="square.cssClass" [attr.width]="squareSize" [attr.height]="squareSize"
    [attr.x]="squareSize * square.svgX" [attr.y]="squareSize * square.svgY">
  </rect>

  <g *ngFor="let square of squares" >
    <path *ngFor="let svgPath of square.svgPiece"
    [attr.d]="svgPath.d"
    [attr.class]="svgPath.className"/>
  </g>

</svg>
