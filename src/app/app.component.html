<h1>Demonstration of Using Google Sheets API</h1>
<div *ngIf="isSignedIn">
	<button class="sign-out" matTooltip="Sign out" (click)="signOut()">Sign out
	</button>
</div>
<div [style.display]="googleDisplay">
	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
	</div>
</div>
<nav>
	<a routerLink="/trainer" routerLinkActive="active">
		Trainer</a>
	<a routerLink="/moves" routerLinkActive="active">
		Moves</a>
	<a routerLink="/about" routerLinkActive="active">
		About</a>
</nav>
<router-outlet></router-outlet>
