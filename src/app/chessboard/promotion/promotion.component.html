
<svg *ngIf="showMe" [attr.width]="wholeSize / 8"
  [attr.height]="wholeSize / 2" #svgRegion>
  <g *ngFor="let square of squaresMap | keyvalue" (mousedown)="square.value.mouseDown($event)" (touchstart)="square.value.touchStart($event)">
    <rect [attr.class]="square.value.cssClass" [attr.width]="squareSize" [attr.height]="squareSize"
      [attr.x]="square.value.squareXOffset" [attr.y]="square.value.squareYOffset"
      >
    </rect>
  </g>
  <g *ngFor="let square of squaresMap | keyvalue" 
  class="draggable" (mousedown)="square.value.mouseDown($event)" (touchstart)="square.value.touchStart($event)"
    [attr.transform]="square.value.transform">
    <path *ngFor="let svgPath of square.value.svgData.paths" 
    [attr.d]="svgPath.d" [attr.class]="svgPath.className"
      [attr.transform]="svgPath.transform" />
    <circle *ngFor="let circle of square.value.svgData.circles" [attr.cx]="circle.cx" [attr.cy]="circle.cy" [attr.r]="circle.r"
      [attr.classname]="circle.className" />
  </g>

</svg>
